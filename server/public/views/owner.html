<h2>List of Owners</h2>

<form ng-submit="vm.addOwner(vm.NewOwner)">
    <input type="text" placeholder="Name" ng-model="vm.NewOwner.name">
    <input type="text" placeholder="Email" ng-model="vm.NewOwner.email">
    <input type="submit">
</form>
<br>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Total Pets</th>
                <th>Delete</th>
                <!-- <th>Update Info</th> -->
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="owner in vm.ownerArray.list">
                <td>{{owner.owner_name}}</td>
                <td>{{owner.email}}</td>
                <td>{{owner.total_pets}}</td>
                <td><md-button ng-click="vm.removeOwner($event, owner)" class=" md-raised md-warn">Delete</td>
                <!-- <td><md-button ng-click="vm.updateOwner(owner)" class=" md-raised md-primary">Update Info</td> -->
            </tr>
        </tbody>
    </table>
</div>
